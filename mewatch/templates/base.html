<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    <!-- basic information -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo_favicon_wht.png')}}">
    <title>MeWatch</title>
    
    <!-- Google font implement -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;800&display=swap"
    rel="stylesheet">

    <!-- mewatch customized stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/mewatch.css')}}">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1677af;">
            <div class="container">
                <!-- logo and brand name -->
                <a 
                class="navbar-brand" 
                href="{{url_for('main.index')}}">
                    <img 
                    src="/static/img/logo_favicon_wht.png" 
                    width="32" 
                    height="28">
                    <span 
                    style="font-weight: 500; font-size: 20px;">MeWatch</span>
                </a>
                <!-- Brand slogan -->
                <div class="collapse navbar-collapse describe">
                    A Stylish Online Watch Store
                </div>
                
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <!-- menu items -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="{{url_for('main.index')}}">Home</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item dropdown active">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Category</a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                {% for cat in category %}
                                <a class="dropdown-item" href="{{ url_for('main.CategoryView', categoryid=cat.id)}}"
                                >{{ cat.name }}</a>
                                <div class="dropdown-divider"></div>
                                {% endfor %}
                            </div>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="{{url_for('main.order')}}">Cart</a>
                        </li>
                    </ul>
                    <form 
                        class="form-inline my-2 my-lg-0"
                        action="{{ url_for('main.SearchView')}}"
                    >
                        <input 
                            class="form-control mr-sm-2" 
                            type="search" 
                            placeholder="Type here..." 
                            aria-label="Search"
                            name = 'query'
                        >
                        <button 
                            class="btn btn-outline-light my-2 my-sm-0"
                            type="submit"
                        >Search
                        </button>
                    </form>
                </div>
                <!-- menu item ends -->
            </div>
        </nav>
        <!-- navbar ends -->
    </header>

    <div class="container-fluid">
        <main>
            {% block main %}{% endblock %}
        </main>
    </div>

    <footer class="text-center">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <p>Copyright Â© MeWatch. All rights reserved.</p>
            </div>
          </div>
        </div>
    </footer>
</body>
</html>
