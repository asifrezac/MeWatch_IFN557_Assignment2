{% extends 'base.html' %}
{% block main %}
<!-- carousel -->
<div id="productPhotoCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#productPhotoCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#productPhotoCarousel" data-slide-to="1"></li>
        <li data-target="#productPhotoCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{{url_for('static',filename='img/carousel_1.png')}}" class="d-block w-100" alt="first slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>MeWatch</h5>
                <p>Your favorite watches</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{{url_for('static',filename='img/carousel_2.png')}}" class="d-block w-100" alt="second slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>MeWatch</h5>
                <p>Your favorite watches</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{{url_for('static',filename='img/carousel_3.png')}}" class="d-block w-100" alt="third slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>MeWatch</h5>
                <p>Your favorite watches</p>
            </div>
        </div>
    </div>
    
    
    <!-- carousel-controls -->
    <a class="carousel-control-prev" href="#productPhotoCarousel" data-slide="prev">
        <img
            src="{{url_for('static', filename='img/arrows-left.svg')}}"
            width="24"
            height="24"
            alt="right"
        />
    </a>
    <a class="carousel-control-next" href="#productPhotoCarousel" data-slide="next">
        <img
            src="{{url_for('static', filename='img/arrows-right.svg')}}"
            width="24"
            height="24"
            alt="left"
        />
    </a>
</div>
<hr>



    <!-- product list -->
<h2 class="text-center">MeWatch Collections</h2>
<div class="container">
    <hr>
    <div class="row text-center">
        
        {% for product in productlist %}
        <div class="col-md-4 pb-1 pb-md-0">
            <div class="card">
                <a href="{{ url_for('main.ProductView',productid=product.id) }}">
                    <img class="card-img-top" src="{{ url_for('static', filename='img/'+product.image) }}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title" style="color: black">{{ product.name }}</h5>
                        <p class="card-text" style="color: black">{{ product.description }}</p>
                        <h4 class="card-text tag" style="color: black">$ {{ product.price }}</h4>
                        <div>
                            <form action = "{{ url_for('main.order') }}">
                                <input type="hidden" id="product_id" name="product_id" value="{{ product.id }}">
                                <input class="btn btn-primary" type="submit" value="Add to Cart">
                            </form>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
    <hr>
</div>

{% endblock %}
